<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Wordle - Build a game</title>
  </head>
  <body>
    <header></header>
    <section class="game-container">
      <section class="output-grid">
        <output class="output-grid__display-box" id="display-box-1"></output>
        <output class="output-grid__display-box" id="display-box-2"></output>
        <output class="output-grid__display-box" id="display-box-3"></output>
        <output class="output-grid__display-box" id="display-box-4"></output>
        <output class="output-grid__display-box" id="display-box-5"></output>
        <output class="output-grid__display-box" id="display-box-6"></output>
        <output class="output-grid__display-box" id="display-box-7"></output>
        <output class="output-grid__display-box" id="display-box-8"></output>
        <output class="output-grid__display-box" id="display-box-9"></output>
        <output class="output-grid__display-box" id="display-box-10"></output>
        <output class="output-grid__display-box" id="display-box-11"></output>
        <output class="output-grid__display-box" id="display-box-12"></output>
        <output class="output-grid__display-box" id="display-box-13"></output>
        <output class="output-grid__display-box" id="display-box-14"></output>
        <output class="output-grid__display-box" id="display-box-15"></output>
        <output class="output-grid__display-box" id="display-box-16"></output>
        <output class="output-grid__display-box" id="display-box-17"></output>
        <output class="output-grid__display-box" id="display-box-18"></output>
        <output class="output-grid__display-box" id="display-box-19"></output>
        <output class="output-grid__display-box" id="display-box-20"></output>
        <output class="output-grid__display-box" id="display-box-21"></output>
        <output class="output-grid__display-box" id="display-box-22"></output>
        <output class="output-grid__display-box" id="display-box-23"></output>
        <output class="output-grid__display-box" id="display-box-24"></output>
        <output class="output-grid__display-box" id="display-box-25"></output>
        <output class="output-grid__display-box" id="display-box-26"></output>
        <output class="output-grid__display-box" id="display-box-27"></output>
        <output class="output-grid__display-box" id="display-box-28"></output>
        <output class="output-grid__display-box" id="display-box-29"></output>
        <output class="output-grid__display-box" id="display-box-30"></output>
      </section>
      <section class="input-grid">
        <button class="input-grid__button button-letter" value="Q">Q</button>
        <button class="input-grid__button button-letter" value="W">W</button>
        <button class="input-grid__button button-letter" value="E">E</button>
        <button class="input-grid__button button-letter" value="R">R</button>
        <button class="input-grid__button button-letter" value="T">T</button>
        <button class="input-grid__button button-letter" value="Y">Y</button>
        <button class="input-grid__button button-letter" value="U">U</button>
        <button class="input-grid__button button-letter" value="I">I</button>
        <button class="input-grid__button button-letter" value="O">O</button>
        <button class="input-grid__button button-letter" value="P">P</button>
        <button class="input-grid__button button-letter" value="A">A</button>
        <button class="input-grid__button button-letter" value="S">S</button>
        <button class="input-grid__button button-letter" value="D">D</button>
        <button class="input-grid__button button-letter" value="F">F</button>
        <button class="input-grid__button button-letter" value="G">G</button>
        <button class="input-grid__button button-letter" value="H">H</button>
        <button class="input-grid__button button-letter" value="J">J</button>
        <button class="input-grid__button button-letter" value="K">K</button>
        <button class="input-grid__button button-letter" value="L">L</button>
        <button class="input-grid__button" id="ENTER" value="ENTER">
          ENTER
        </button>
        <button class="input-grid__button button-letter" value="Z">Z</button>
        <button class="input-grid__button button-letter" value="X">X</button>
        <button class="input-grid__button button-letter" value="C">C</button>
        <button class="input-grid__button button-letter" value="V">V</button>
        <button class="input-grid__button button-letter" value="B">B</button>
        <button class="input-grid__button button-letter" value="N">N</button>
        <button class="input-grid__button button-letter" value="M">M</button>
        <button class="input-grid__button" id="CLEAR" value="CLEAR">
          CLEAR
        </button>
        <button class="input-grid__button" id="RESET" value="RESET">
          RESET
        </button>
      </section>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
